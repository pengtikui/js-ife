<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>IFE 14</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list"></ul>

<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {
        var num = ['一','二','三','四','五'];
        aqiData.sort(function(a, b) {
            return b[1] - a[1];
        });
        var list = document.getElementById('aqi-list');
        var count = 0;
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                count++;
                list.innerHTML += "<li>第" + num[count-1] + "名：" + aqiData[i][0] + "，" + aqiData[i][1] + "</li>";
            }
        }
    })();
</script>
</body>
</html>
