<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>IFE 13</title>
</head>
<body>
<label for="">请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script>
    (function() {
        var aqiInput = document.getElementById('aqi-input');
        var button = document.getElementById('button');
        var aqiDisplay = document.getElementById('aqi-display');

        button.addEventListener('click', function() {
            if(aqiInput.value == "") {
                aqiDisplay.innerHTML = "您的输入为空！";
            }
            else {
                aqiDisplay.innerHTML = aqiInput.value;
            }
        });
    })();
</script>
    
</body>
</html>
