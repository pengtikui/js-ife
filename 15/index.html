<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>IFE 15</title>
</head>
<body>
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<ul id="resort"></ul>
<button id="sort-btn">排序</button>

<script>
    function getData() {
        var source = document.getElementById('source');
        var data = [];
        for (var i = 0; i < source.childElementCount; i++) {
            var li = source.children[i];
            var str = li.innerHTML.split("空气质量：")[0];
            var num = Number(li.children[0].innerHTML);
            data.push([str, num]);
        }
        return data;
    };

    function sortAqiData(data) {
        data.sort(function(a,b) {
            return a[1] - b[1];
        });
        return data;
    };

    function render(data) {
        var list = document.getElementById('resort');
        var num = ['一','二','三','四','五','六','七'];
        for (var i = 0; i < data.length; i++) {
            list.innerHTML += "<li>第" + num[i] + "名：" + data[i][0] + "空气质量：" + data[i][1] + "</li>";
        };
    };

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
        var btn = document.getElementById("sort-btn");
        btn.disabled = true;
    }

    function init() {
        var sortBtn = document.getElementById('sort-btn');
        sortBtn.onclick = btnHandle;
    }

    init();

</script>
    
</body>
</html>
